<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div class="header">
        <img src="../images/download.jpg" alt="Logo">

<div class="nav-bar">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About </a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="">Publication</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
    <div class="text">
        <h2><h2>Have a question, or a comment? Want to collaborate in some way? Just have something nice to say? We’d love to hear from you! Shoot us a message below and we’ll be sure to get back to you as soon as we can. Thanks!</h2></h2>
    </div>
    <div class="contact-container">
        
        
        <h1>Contact Us</h1>
        <form action="#" method="POST" class="contact-form">
            <div class="input-container">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="input-container">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
</body>
</html>
